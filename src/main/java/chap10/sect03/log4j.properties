#定义覆盖所有日志记录器的总阀门，例如：OFF, FATAL, ERROR, WARN, INFO, DEBUG, ALL等
log4j.threshold=ALL
#定义根日志记录器，日志级别可以为 空
#log4j.rootLogger=,myFileAppender
log4j.logger.chap10.sect03.PropFileInit=INHERITED,myFileAppender,myConsoleAppender
#验证从System.getProperty中取 值
log4j.additivity.chap10.sect03.PropFileInit=${ADDITIVITY_FLAG}
#输出到主控台
log4j.appender.myConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.myConsoleAppender.layout=org.apache.log4j.SimpleLayout
#输出到本地文件
log4j.appender.myFileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.myFileAppender.File=D:/log.txt
#定义layout，所有实现了Layout接口的类都可以使用
log4j.appender.myFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.myFileAppender.layout.ConversionPattern=%-5p %30.30c - %m%n